<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
      $(function(){
        var Array = [];
        //　それぞれliの座標を入れておく
          $('li').each(function(i){
            // liの数だけ処理をする
            if(i===0){
              Array.push(i);
            } else {
              Array.push($('li').eq(i-1).width() + Array[i-1])
              // 一つ前のliの幅とArrayの一つ前の値
            };
          });
        var slideCurrent = 0;
        // 今表示されているli
        var sliding = function(){
          // var slideNum = slideCurrent % slideLength
          $('ul').animate({
            left: -Array[slideCurrent]
          });
          };
        $('.slider-ctrl-btn').click(function(){
          var ctrl = $(this).data('ctrl');
          var slideLength = $('li').length;
          if(ctrl === 'prev'){
            slideCurrent--;
            if(slideCurrent < 0){
              slideCurrent = 3;
              console.log(slideLength);
            }
            sliding();
          } else if(ctrl === 'next'){
            slideCurrent ++;
            if(slideCurrent > 3){
              slideCurrent = 0
            }
            sliding();
          }
         });
        });
      //配列[1枚目の座標(0),2枚目の座標(x),3枚目の座標(x+y),4枚目の座標(x+y+z)]
      //ボタンを押すと、配列の座標の位置で表示される。
      //取得していたdata属性がprevであれば配列のindexが1減り、
      //nextであれば1増える。
      //
      //
      //最小０　０を下回ったら３に
      //最大３　３を上回ったら０に
      //
    </script>
  </body>
</html>
